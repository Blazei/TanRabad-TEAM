dependencies:
  cache_directories:
    - ~/.android
    - ~/android
    - ~/.gradle/caches/
    - ~/.gradle/wrapper/
  override:
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.3"
    - echo y | android update sdk --no-ui --all --filter "extra-android-support,extra-android-m2repository"
    - echo y | android update sdk --no-ui --all --filter "extra-google-google_play_services,extra-google-m2repository,extra-android-support,extra-android-m2repository"
    - chmod +x gradlew
    - ./gradlew dependencies
test:
  override:
    - ./gradlew clean build -PdisablePreDex
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
